<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator Project</h1>
    <div class="calculator">
        <div class="display">
            <div class="input">1+2</div>
            <div class="output">3</div>
        </div>
        <div class="button-container">
            <div class="row">
                <button class="special">
                    <img src="./images/linkedin-white.png" alt="linked-in-logo" width="50"
                    height="50">
                </button>
                <button class="special">C</button>
                <button class="special">ðŸ”™</button>
                <button class="operator">Ã·</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">Ã—</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">âˆ’</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="special">
                    <img src="./images/github-white.png" alt="github-logo" width="50"
                    height="50">
                </button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
